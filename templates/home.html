

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera Selection</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5;
            color: #333;
            margin: 0;
            padding: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h2 {
            color: #333;
            font-size: 1.8rem;
            text-align: center;
            margin-bottom: 30px;
            font-weight: 600;
        }

        form {
            background-color: #fff;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            margin: 0 auto;
        }

        label {
            font-weight: 500;
            margin-bottom: 8px;
            display: block;
            color: #555;
            font-size: 1.1rem;
        }

        select {
            width: 100%;
            padding: 12px 15px;
            margin-bottom: 25px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            background-color: #f9f9f9;
            transition: all 0.3s;
        }

        select:focus {
            outline: none;
            border-color: #007bff;
        }

        button {
            width: 100%;
            padding: 12px 0;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        .video-container {
            text-align: center;
            margin-top: 50px;
        }

        .video-container h2 {
            font-size: 1.6rem;
            margin-bottom: 20px;
            font-weight: 600;
            color: #333;
        }

        img {
            border: 3px solid #ddd;
            border-radius: 10px;
            width: 100%;
            max-width: 640px;
            height: auto;
            transition: transform 0.3s ease;
        }

        img:hover {
            transform: scale(1.02);
        }

        @media (max-width: 768px) {
            body {
                padding: 20px;
            }

            form {
                padding: 20px;
            }

            img {
                width: 100%;
                max-width: 100%;
            }
        }
    </style>
</head>

<body>

    <form method="POST" action="/select_camera">
        <h2>Select Your Camera</h2>
        <label for="camera">Choose Camera:</label>
        <select id="camera" name="camera">
            <option value="0">Internal Camera</option>
            <option value="1">External Camera</option>
        </select><br>
        <button type="submit">Select Camera</button>
    </form>

    <div class="video-container">
        <h2>Live Video Feed</h2>
        <!-- <iframe src="http://127.0.0.1:5000/video_feed" width="640" height="480" frameborder="0" ></iframe> -->
        <img src="{{ url_for('video_feed') }}" alt="Live Video Feed">
    </div>

</body>

</html>
